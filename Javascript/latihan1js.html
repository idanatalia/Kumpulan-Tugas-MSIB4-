<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS Pertama</title>
</head>
<body>
    
</body>
<script>
    // ini adalah contoh komentar JS didalam SCRIPT 
    // var adalah deklarasi variable atau input
    // nama adalah nama variable
    // "ida natalia"adalah value atau nilai dari variable dan tipe datanya adalah STRING atau VARCHAR   
    // dan variable adalah memory yang menyimpan nilai atau value 
    
    var name = "Ida Natalia";
    var pekerjaan = 'Mahasiswa'; // tipe data integer atau bilangan bulat
    let umur = 20;   //tipe data integer atau bilangan bulat
    let beratBadan = 60; // tipe data float atau double(bilangan bulat)

    // mencetak variable
    document.write("<h3 align='center'> Belajar JavaScript</h3>");
    document.write("<hr/>");
    document.write("<br> Nama Pengajar : " +name); // ini memanggil atau mencetak data dari variable nama
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> umur :  " + umur + "Tahun");
    document.write("<br> beratBadam :  " + beratBadan + "Kg");
    

    
</script>
</html>
